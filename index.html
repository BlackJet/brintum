    Ext.onReady(function () {
        Ext.define('ReusableButton', {
            extend : 'Ext.Button',

            initComponent : function() {
                this.id = 'reusable-button';  // So we can use Ext.getCmp
                this.callParent();
            }
        });

        Ext.define('ReusablePanel', {
            extend : 'Ext.Panel',

            initComponent : function() {
                this.buttons = [
                    new ReusableButton({
                        text : 'Click me'
                        })
                ];
                this.callParent();
            }
        });

        var filterPanel = Ext.create('ReusablePanel', {
            title: 'Filters',
            renderTo: Ext.getBody()
